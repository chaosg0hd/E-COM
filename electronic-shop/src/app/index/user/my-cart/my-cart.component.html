

<div class="content" role="main">


  <!--SECTION 1-->

  <div class="title-product">
    <h3>My Cart</h3>
    <p>Here are some links to help you get started:</p>
  </div>

  <ng-container *ngFor="let cartInfoTable of cartInfoTable">

    <div class="card-container">
      <div class="card" target="_blank" rel="noopener">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <img src="{{getProdImage(cartInfoTable.prod_id)}}" alt=" Product Image">
          <label class="form-check-label" for="flexCheckDefault">
            {{getProdName(cartInfoTable.prod_id)}}
          </label>
          <span style="font-size: 25px;">{{cartInfoTable.cart_total}} {{computeTotal(cartInfoTable.cart_total)}}</span>&nbsp;

          
         
          <button mat-raised-button color="warn" type="submit">
              <mat-icon color="red">cancel</mat-icon>
            </button>
          
        </div>
      </div>
    </div>

  </ng-container>


  <div class="total">
    <h6 style="font-size: 30px;">Total Payment: <span id="price">{{getTotal()}}</span></h6>
  </div>

  <!--PLACE ORDER BUTTON-->
  <div class="btn-order">
    <button type="button" class="btn btn-danger btn-block" routerLink="/online-electronic-shop/my-cart/order-checkout" style="width: 125px; height: 40px;margin-left: 140px;">Check Out<span>({{getCount()}})</span></button>
  </div>

  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />

</div>
