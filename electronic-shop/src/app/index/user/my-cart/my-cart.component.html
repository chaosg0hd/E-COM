

<div class="content" role="main">


  <!--SECTION 1-->

  <div class="title-product">
    <h3>My Cart</h3>
    <p>Here are some links to help you get started:</p>
  </div>

  <ng-container *ngFor="let cartInfoTable of cartInfoTable">

    <div class="card-container">
      <div class="card" target="_blank" rel="noopener">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <img src="{{getProdImage(cartInfoTable.prod_id)}}" alt=" Product Image">
          <label class="form-check-label" for="flexCheckDefault">
            {{getProdName(cartInfoTable.prod_id)}}
          </label>
          {{getProdDesc(cartInfoTable.prod_id)}}
          <span>{{cartInfoTable.cart_total}} {{computeTotal(cartInfoTable.cart_total)}}</span>&nbsp;

          <button mat-button> DELETE </button>
        </div>
      </div>
    </div>

  </ng-container>


  <div class="total">
    <h6>Total Payment: <span id="price">{{getTotal()}}</span></h6>
  </div>

  <!--PLACE ORDER BUTTON-->
  <div class="btn-order">
    <button type="button" class="btn btn-danger btn-block" routerLink="/online-electronic-shop/my-cart/order-checkout">Check Out<span>({{getCount()}})</span></button>
  </div>

  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />

</div>

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-awesome.min.css">

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img src="../assets/img/logoname2.png" alt="Electronic Shop">
  <div class="spacer-left"></div>

  <div class="align-items-center">
    <ul class="nav">
      <li><a routerLink="/online-electronic-shop/home">HOME</a></li>
      <li><a routerLink="/online-electronic-shop/shop">SHOP</a></li>
      <li><a routerLink="/online-electronic-shop/profile">PROFILE</a></li>
      <li><a href="#">ABOUT US</a></li>
    </ul>
  </div>
  <div class="spacer-right"></div>

  <div class="shop-bag position-relative" aria-label="Angular on twitter" target="_blank" rel="noopener" routerLink="/online-electronic-shop/my-cart" matTooltip="My Cart">
    <svg id="active" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
      <rect width="400" height="400" fill="none" />
      <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z" />
    </svg>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      3
    </span>
  </div>
</div>
