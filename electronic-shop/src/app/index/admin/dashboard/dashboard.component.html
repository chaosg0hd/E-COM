

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list>
            <mat-list-item><button mat-button id="active" routerLink="/online-electronic-shop/admin-panel/dashboard"><mat-icon>home</mat-icon>Dashboard</button></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><button mat-button routerLink="/online-electronic-shop/admin-panel/products"><mat-icon>list_alt</mat-icon>Products</button></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><button mat-button routerLink="/online-electronic-shop/admin-panel/orders"><mat-icon>book</mat-icon>Orders</button></mat-list-item>
          </mat-list>
    </mat-drawer>

    <mat-drawer-content>
        <h2>Dashboard</h2>
        <mat-divider></mat-divider>

        <mat-grid-list cols="3" rowHeight="3:1">
            <mat-grid-tile>
                <mat-card>
                    <h1>6</h1>
                    <h3>Orders</h3>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <h1>12</h1>
                    <h3>Products</h3>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <h1>4</h1>
                    <h3>Members</h3>
                </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
