<!-- Toolbar -->
<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
     <mat-icon>menu</mat-icon>
   </button>
   <span><img src="../assets/img/logoname2.png" alt="Electronic Shop"></span>
   <span class="example-spacer"></span>
   <div class="spacer-left"></div>
   <div class="spacer-right"></div>
   <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     <mat-icon>account_circle</mat-icon>
   </button>
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list>
            <mat-list-item><button mat-button id="active" routerLink="/online-electronic-shop/admin-panel/dashboard"><mat-icon>home</mat-icon>Dashboard</button></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><button mat-button routerLink="/online-electronic-shop/admin-panel/products"><mat-icon>list_alt</mat-icon>Products</button></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><button mat-button routerLink="/online-electronic-shop/admin-panel/orders"><mat-icon>book</mat-icon>Orders</button></mat-list-item>
          </mat-list>
    </mat-drawer>

    <mat-drawer-content>
        <h2>Dashboard</h2>
        <mat-divider></mat-divider>

        <mat-grid-list cols="3" rowHeight="3:1">
            <mat-grid-tile>
                <mat-card>
                    <h1>6</h1>
                    <h3>Orders</h3>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <h1>12</h1>
                    <h3>Products</h3>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <h1>4</h1>
                    <h3>Members</h3>
                </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
