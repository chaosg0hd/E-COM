<!-- Toolbar -->
<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
     <mat-icon>menu</mat-icon>
   </button>
   <span><img src="../assets/img/logoname2.png" alt="Electronic Shop"></span>
   <span class="example-spacer"></span>
   <div class="spacer-left"></div>
   <div class="spacer-right"></div>
   <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     <mat-icon>account_circle</mat-icon>
   </button>
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list>
            <mat-list-item><button mat-button routerLink="/online-electronic-shop/admin-panel/dashboard"><mat-icon>home</mat-icon>Dashboard</button></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><button mat-button id="active" routerLink="/online-electronic-shop/admin-panel/products"><mat-icon>list_alt</mat-icon>Products</button></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><button mat-button routerLink="/online-electronic-shop/admin-panel/orders"><mat-icon>book</mat-icon>Orders</button></mat-list-item>
          </mat-list>
    </mat-drawer>

    <mat-drawer-content>
        <h2>Orders</h2>
        <mat-divider></mat-divider>

            <mat-form-field appearance="fill">
                <mat-label>Search</mat-label>
                <input type="search" matInput>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Product Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Quantity Column -->
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              </ng-container>

              <!-- Price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let element">â‚± {{element.price}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

          

    </mat-drawer-content>
</mat-drawer-container>
