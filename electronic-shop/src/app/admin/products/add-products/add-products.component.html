<h2 mat-dialog-title>Add New Products</h2>
<mat-dialog-content class="mat-typography">
    
    <!--Name-->
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput>
    </mat-form-field>

    <!--Description-->
    <mat-form-field appearance="outline">
        <mat-label>Product Description</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>

    <!--Quantity-->
    <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput>
    </mat-form-field>

    <!--PRICE-->
    <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0">
        <span matPrefix>â‚±&nbsp;</span>
        <span matSuffix>.00</span>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
